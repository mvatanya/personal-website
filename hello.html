<!DOCTYPE html>
<html>
  <head>
    <title>HTML!</title>
    <style type="text/css" media="screen">
      h1 {
        font-size: 20px;
        border-bottom: 1px solid #cccccc;
      }

      p {
        padding: 10px;
        background-color: papayaWhip;
      }

      .special {
        border: 1px solid green;
      }  
      #user-name {
        font-weight: bold;
      }
      
</style>
    </style>
  </head>
  
  <body>
    <h1>Hello <em>World</em>!</h1>
    <p class="special">My name is 
        <span id="user-name">Marisa.</span>
    </p>
    <p>I like:</p>
    <ul>
      <li><a href="https://en.wikipedia.org/wiki/Polka_dot">Polka Dots</a></li>
      <li>Soccer</li>
      <li>Programming: <a href="http://en.wikipedia.org/wiki/Ruby_(programming_language)">Ruby</a> </li>
    </ul>
    <p>I hear RailsBridge needs volunteers, should I volunteer? :)</p>
  </body>
</html>
